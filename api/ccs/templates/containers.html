<div id="page-containers" data-bind="if: visible ">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <a href='#'><h4><span class="fa fa-lg fa-plus"></span><span class="pad-left-10">Create Container</span></h4></a>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Id</th>
              <th>Image</th>
              <th>Private IP Address</th>
              <th>Public IP Address</th>
              <th>Created</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody data-bind="foreach: containers">
            <tr>
              <td class="field-ellipsis"><a data-bind="attr: {href: url}, text: Names[0]"></a></td>
              <td class="field-ellipsis"><span  data-toggle="tooltip" data-placement="top" data-bind="attr: {title: Id}, text: Id"></span></td>
              <td class="field-ellipsis"><span data-bind="text: Image"></span></td>

              <td class="field-ellipsis"><span data-bind="text: NetworkSettings.IpAddress"></span></td>
              <td class="field-ellipsis"><span data-bind="text: NetworkSettings.PublicIpAddress"></span></td>

              <td><span data-bind="text: ccs.createdText($data.Created)"></span></td>
              <td><span class="text-success" data-bind="text: Status"></td>
              <td>
                <div class="dropdown">
                  <div class="dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" aria-exanded="true">
                    <span class="fa fa-lg fa-gear"></span>
                  </div>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Start Container</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Stop Container</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Pause Container</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Kill Container</a></li>
                  </ul>
                </div>
              </td>
          </tbody>
        </table>
      </div>
    </div>
</div>
