<div class="content-wrapper" id="page-containers" data-bind="if: visible ">

    <div class="bmx-contextual-nav">
       <div class="bmx-nav-title text-uppercase field-ellipsis" data-bind="text: name"></div>
       <ul data-bind="foreach: navEntries">
          <li class="left-nav-item" data-bind="css: {active: selected}">
             <a class="left-nav-link" data-bind="text: label, click: $parent.navClick"></a>
             <!-- ko if: selected -->
             <span class="pull-right">></span>
             <!-- /ko -->
          </li>
       </ul>
    </div>

    <div class="main-content panel panel-bmx">
      <div class="panel-heading panel-bmx-heading">
        <a href='' data-bind="click: gotoLaunchWizard"><h4><span class="fa fa-lg fa-plus"></span><span class="pad-left-10">Create Container</span></h4></a>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th>Name</th>
              <th>Id</th>
              <th>Group?</th>
              <th>Image</th>
              <th>Private IP Address</th>
              <th>Public IP Address</th>
              <th>Created</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- ko foreach: containers -->
            <tr>
              <td class="field-ellipsis"><a data-bind="attr: {href: url}, text: Name, tooltip: {title: Name}"></a></td>
              <td class="field-ellipsis"><span data-bind="text: Id, tooltip: {title: Id}"></span></td>
              <td data-bind="text: InGroup"></td>
              <td class="field-ellipsis"><span data-bind="text: Image, tooltip: {title: Image}"></span></td>

              <td class="field-ellipsis"><span data-bind="text: NetworkSettings.IpAddress"></span></td>
              <td class="field-ellipsis"><span data-bind="text: NetworkSettings.PublicIpAddress"></span></td>
              <td><span data-bind="text: ccs.createdText($data.Created)"></span></td>
              <td><span class="text-success" data-bind="text: ContainerState"></td>
              <td>
                <div class="dropdown">
                  <div class="dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" aria-exanded="true">
                    <span class="fa fa-lg fa-gear"></span>
                  </div>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Start Container</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Stop Container</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Pause Container</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Kill Container</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            <!-- /ko -->
          </tbody>
        </table>
      </div>
    </div>
</div>
