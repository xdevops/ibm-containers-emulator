<div class="content-wrapper" id="page-group" data-bind="if: visible">

  <div class="main-content panel panel-default">
      <div class="panel-heading">

        <form class="form-inline">
          <div class="form-group">
              <span class="navbar-brand">
                <span data-bind="text: name"></span>
                <small>(<em>Image: <span data-bind="text: image"></span></em>)</small>
              </span>
          </div>
          <div class="form-group">
            <span class="navbar-brand">Instances:</span>
          </div>

          <div class="form-group">
            <input type="number" class="form-control" data-bind="value: numContainers">
          </div>
          <button class="btn btn-primary" data-bind="click: updateInstances">Save</button>

          <div class="pull-right navbar-brand" style="margin-top: -5px;">
            <span data-bind="css: stateInfo().icon, style: {color: stateInfo().style}"></span> Your container group is <span class="text-lowercase" data-bind="text: stateInfo().state"></span>

            <!--  ko foreach: allowedActions -->
              <!-- ko if: enable -->
              <button class="btn btn-primary btn-sm" style="border: 2px solid grey; margin-left: 5px; margin-bottom: 10px;" data-bind="click: method">
                <span class="text-uppercase" data-bind="text: text + ' GROUP'"></span>
              </button>
              <!-- /ko -->
            <!-- /ko -->
          </div>

        </form>
      </div>

      <div class="panel-body">
        <div class="panel-title bg-error">
          <span>Routes: <span data-bind="text: route"></span></span> | <span>Ports: --</span> | <span>Volumes: --</span> | Size: <span>m1.tiny</span>
        </div>

        <div class="row" style="margin-top: 20px;">
          <div class="col-md-12">
            <div class="col-md-2">
              <label for="containerTotalCPU" class="container-label text-uppercase">total CPU</label>
              <p id="containerTotalCPU" class="big-number"><span data-bind="text: cpu"></span> %</p>
            </div>

            <div class="col-md-2">
              <label for="containerTotalMemory" class="container-label text-uppercase">total memory</label>
              <p class="big-number" id="containerTotalMemory">
                <span data-bind="text: memory"></span>
                <span>MB</span>
              </p>
            </div>

            <div class="col-md-2">
              <label for="deploymentTraffic" class="container-label text-uppercase">total disk</label>
              <p class="big-number" id="containerState">
                <span data-bind="">-- MB</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="panel-title">Containers</div>
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th>Name</th>
              <th class="col-sm-1">Id</th>
              <th>Image</th>
              <th>Private IP Address</th>
              <th>Public IP Address</th>
              <th>Created</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- ko foreach: containers -->
            <tr>
              <td class="field-ellipsis"><a data-bind="attr: {href: url}, text: Name, tooltip: {title: Name}"></a></td>
              <td>
                <div class="field-ellipsis">
                  <span data-bind="text: Id, tooltip: {title: Id}"></span>
                </div>
              </td>
              <td class="field-ellipsis"><span data-bind="text: Image, tooltip: {title: Image}"></span></td>

              <td class="field-ellipsis"><span data-bind="text: NetworkSettings.IpAddress"></span></td>
              <td class="field-ellipsis"><span data-bind="text: NetworkSettings.PublicIpAddress"></span></td>
              <td><span data-bind="text: ccs.createdText($data.Created)"></span></td>
              <td><span class="text-success" data-bind="text: ContainerState"></td>
            </tr>
            <!-- /ko -->
          </tbody>
        </table>
      </div>
  </div>
</div>
