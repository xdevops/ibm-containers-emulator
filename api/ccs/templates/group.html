<div class="content-wrapper" id="page-group" data-bind="if: visible">

  <div class="bmx-contextual-nav">
     <div class="bmx-nav-title text-uppercase field-ellipsis" data-bind="text: name"></div>
     <ul data-bind="foreach: navEntries">
        <li class="left-nav-item" data-bind="css: {active: selected}">
           <a class="left-nav-link" data-bind="text: label, click: $parent.navClick"></a>
           <!-- ko if: selected -->
           <span class="pull-right">></span>
           <!-- /ko -->
        </li>
     </ul>
  </div>

  <div class="main-content panel panel-bmx">
    <div data-bind="if: showDetails">
      <div class="panel-heading panel-bmx-heading">
        <div class="row">
          <div class="col-md-1" style="padding-top:15px;"><img src="/ccs/css/images/group-64x64.jpg" alt="placeholder"></div>
          <div class="col-md-5">
            <h1><span data-bind="text: name"></span><span class="pad-left-10"><small><em>Image: <span data-bind="text: image"></span></em></small></span></h1>
            <p>
              <span>Routes: --</span> | <span>Ports: --</span> | <span>Volumes: --</span>
            </p>
          </div>
          <div class="col-md-3 col-md-offset-3">
            <div style="margin-top: 0;">
              <form role="form">
                <div class="form-group">
                  <h2 id="containerState" class="container-state">
                    <span data-bind="css: stateInfo().icon, style: {color: stateInfo().style}"></span> Your container group is <span class="text-lowercase" data-bind="text: stateInfo().state"></span>
                  </h2>
                    <div style="margin: 1.5em 0;"data-bind="foreach: allowedActions">
                      <!-- ko if: enable -->
                      <button class="btn btn-primary btn-sm" data-bind="click: method" style="border: 2px solid grey; margin-right: 10px; margin-bottom: 10px;"><span class="text-uppercase" data-bind="text: text"></span></button>
                      <!-- /ko -->
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row deployment-row">
          <!-- container info widget -->
          <div class="col-md-12">
            <div class="col-md-2 bg-container container-info">
              <img class="center-block container-image" src="/ccs/css/images/group-64x64.jpg" alt="group icon">
              <p class="text-center">
                <strong><span class="text-uppercase" data-bind="text: name"></span></strong><br>
                SIZE: <span>m1.tiny</span>
              </p>
            </div>
            <!-- basic container stats -->
            <div class="col-md-4 bg-highlight container-info">
              <form role="form" style="margin-top: 20px;">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="groupNumContainers" class="container-label text-uppercase">Instances:</label>
                    <input type="number" id="groupNumContainers" class="form-control pad-left-10 input-big-number" data-bind="value: numContainers">
                  </div>
                  <div class="form-group">
                    <label for="containerTotalCPU" class="container-label text-uppercase">total CPU</label>
                    <p id="containerTotalCPU" class="big-number"><span data-bind="text: cpu"></span> %</p>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="containerTotalMemory" class="container-label text-uppercase">total memory</label>
                    <p class="big-number" id="containerTotalMemory">
                      <span data-bind="text: memory"></span>
                      <span>MB</span>
                    </p>
                  </div>

                  <div class="form-group">
                    <label for="deploymentTraffic" class="container-label text-uppercase">total disk</label>
                    <p class="big-number" id="containerState">
                      <span data-bind="">-- MB</span>
                    </p>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-sm" data-bind="click: updateInstances">Save</button>
                  </div>
              </form>
            </div>
          </div>

          <!-- traffic widget -->
          <div class="col-md-6">
            <div class="row" data-bind="with: monitor">
              <div class="mainChartContainer col-md-8">
                <span class="mChartTitle text-uppercase" data-bind="text: chartTitle"></span>
                <div id="mChart"></div>
                <p class="mChartDesc" data-bind="text: chartDesc"></p>
              </div>

              <div class="sideDataUpdate">
                <span class="dataTitle" data-bind="text: chartLabel"></span>
                <span class="dataValue" data-bind="text: dataValue"></span>
              </div>
              <div class="col-md-1">
                <div class="dropdown pull-right">
                  <div class="dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" aria-exanded="true">
                    <span class="fa fa-lg fa-gear text-monitor"></span>
                  </div>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" data-bind="foreach: chartConfig">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-bind="click: $parent.changeChart, text: chartTitle"></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>

    <div data-bind="ifnot: showDetails">
      <div id="containerMonitoring">INSERT MONITORING BODY HERE</div>
    </div>
  </div>
</div>
