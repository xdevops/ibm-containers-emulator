<div class="content-wrapper" id="page-groups" data-bind="if: visible ">

    <div class="bmx-contextual-nav">
       <div class="bmx-nav-title text-uppercase field-ellipsis" data-bind="text: name"></div>
       <ul data-bind="foreach: navEntries">
          <li class="left-nav-item" data-bind="css: {active: selected}">
             <a class="left-nav-link" data-bind="text: label, click: $parent.navClick"></a>
             <!-- ko if: selected -->
             <span class="pull-right">></span>
             <!-- /ko -->
          </li>
       </ul>
    </div>


    <div class="main-content panel panel-bmx">
      <div class="panel-heading panel-bmx-heading">
        <a href="" data-bind="click: gotoLaunchWizard"><h4><span class="fa fa-lg fa-plus"></span><span class="pad-left-10">Create Group</span></h4></a>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Image</th>
              <!--
              <th>Private IP Address</th>
              <th>Public IP Address</th>
              -->
              <th>Memory</th>
              <th>Created</th>
              <th>Ports</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody data-bind="foreach: groups">
            <tr>
              <td class="field-ellipsis"><a data-bind="attr: {href: url}, text: Name"></a></td>
              <td class="field-ellipsis"><span data-bind="text: Image"></span></td>
              <!--
              <td class="field-ellipsis"><span data-bind="text: NetworkSettings.IpAddress"></span></td>
              <td class="field-ellipsis"><span data-bind="text: NetworkSettings.PublicIpAddress"></span></td>
              -->
              <td class="field-ellipsis"><span data-bind="text: Memory"></span></td>

              <td><span data-bind="text: ccs.createdText($data.Created)"></span></td>
              <td class="field-ellipsis"><span data-bind="text: Port"></span></td>
              <td><span class="text-success" data-bind="text: Status"></td>
              <td>
                <a data-bind="click: $parent.deleteGroup"><span class="fa fa-lg fa-trash-o"></span></a>
              </td>
          </tbody>
        </table>
      </div>
    </div>
</div>
