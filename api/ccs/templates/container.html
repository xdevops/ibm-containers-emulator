<div class="content-wrapper" id="page-container" data-bind="if: visible">

  <div class="main-content panel panel-default">
    <div class="panel-heading ">
        <div class="panel-title" style="font-size: 19px;">
          <span data-bind="text: name"></span>
          (Image: <em><span data-bind="text: image"></span></em>)
          <span class="pull-right" style="margin-top: -5px;">
            <span data-bind="css: stateInfo().icon, style: {color: stateInfo().style}"></span>
            <span class="pad-left-5">Your container is <span class="text-lowercase" data-bind="text: stateInfo().state"></span></span>
            <!-- ko foreach: allowedActions -->
              <!-- ko if: enable -->
              <button class="btn btn-primary btn-sm" data-bind="click: method" style="border: 2px solid grey; margin-left: 5px; margin-bottom: 10px;"><span class="text-uppercase" data-bind="text: text"></span></button>
              <!-- /ko -->
            <!-- /ko -->
          </span>
        </div>

    </div>

    <div class="panel-body">
        <div class="panel-title bg-error">
          Public IP: <span data-bind="text:publicIP"></span> | Private IP: <span data-bind="text:privateIP"></span> | Ports: <span data-bind="text: ports"></span>
        </div>

        <div class="row" style="margin-top: 20px;">
          <div class="col-md-12">
            <div class="col-md-2">
              <label for="containerTotalCPU" class="container-label text-uppercase">total CPU</label>
              <p id="containerTotalCPU" class="big-number"><span data-bind="text: cpu"></span> %</p>
            </div>

            <div class="col-md-2">
              <label for="containerTotalMemory" class="container-label text-uppercase">total memory</label>
              <p class="big-number" id="containerTotalMemory">
                <span data-bind="text: memory"></span>
                <span>MB</span>
              </p>
            </div>

            <div class="col-md-2">
              <label for="deploymentTraffic" class="container-label text-uppercase">total disk</label>
              <p class="big-number" id="containerState">
                <span data-bind="">N/A</span>
              </p>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
